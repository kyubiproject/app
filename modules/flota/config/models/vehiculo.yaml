scenarios:
  default: 'matricula fecha_matricula bastidor modelo_id'
  search: 'matricula fecha_matricula bastidor modelo.nombre situacion.estado'
  search-rel: 'matricula fecha_matricula bastidor situacion.fecha_estado situacion.estado'
relations:
  delegacion: 'comun\models\base\Delegacion delegacion_id'
  modelo: 'flota\models\base\Modelo modelo_id'
  caracteristicas: flota\models\base\VehiculoCaracteristicas
  observacion: flota\models\base\VehiculoObservacion
  situacion: flota\models\base\VehiculoSituacion
  historias: 'hasMany flota\models\base\VehiculoHistoria vehiculo_id'
sections:
  situacion:
    relation: situacion
  historias@view:
    relation: historias
  caracteristicas:
    relation: caracteristicas
  observacion:
    relation: observacion
attributes:
  modelo.nombre:
    label: modelo_id
    options:
      container:
        class: 'col-12 col-md-6 col-lg-8'
  modelo_id@view:
    value: 'php:(($marca = $this->modelo->marca) ? "$marca->nombre : " : null ) . ($this->modelo ? ($this->modelo->nombre . (($tipo = $this->modelo->tipo) ? " ( {$tipo->id} ) - {$tipo->nombre}" : null)) : null)'
  modelo_id:
    options:
      select:
        scenario: select
      container:
        class: col-12
